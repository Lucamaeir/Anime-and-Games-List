<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mes Médias — Animés, Jeux & Coffre sécurisé</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar glass" aria-label="Navigation">
      <div class="brand">
        <div class="logo">★</div>
        <div>
          <h1>Mes Médias</h1>
          <p class="sub">Animés • Jeux • Coffre</p>
        </div>
      </div>

      <nav class="tabs" role="tablist" aria-label="Sections">
        <button class="tab active" data-tab="anime" aria-selected="true">Animés</button>
        <button class="tab" data-tab="games">Jeux</button>
        <button class="tab" data-tab="vault">Coffre</button>
      </nav>

      <div class="sidebar-footer">
        <small>Local — données chiffrées dans ton navigateur</small>
      </div>
    </aside>

    <main class="content">
      <!-- Animés -->
      <section id="anime" class="panel active" role="tabpanel">
        <header class="panel-header">
          <h2>Liste d'animés</h2>
        </header>

        <div class="add-form glass" aria-label="Ajouter animé">
          <input id="animeName" placeholder="Nom de l'animé" autocomplete="off" />
          <div class="row">
            <input id="animeImageUrl" placeholder="URL image (facultatif)" autocomplete="off" />
            <label class="filebtn">Téléverser
              <input id="animeImageFile" type="file" accept="image/*">
            </label>
          </div>

          <div class="row small-groups">
            <div class="episodes-control">
              <label>Épisodes totaux</label>
              <div class="number-input" id="animeEpisodesCtrl">
                <button class="dec">−</button>
                <input id="animeEpisodes" type="number" min="0" value="0">
                <button class="inc">+</button>
              </div>
            </div>
            <div style="flex:1">
              <label>Note</label>
              <div id="animeRating" class="rating" role="radiogroup" aria-label="Note animé">☆☆☆☆☆</div>
            </div>
          </div>

          <textarea id="animeDesc" placeholder="Description (facultatif)"></textarea>
          <div class="row" style="justify-content:flex-end">
            <button id="animeAddBtn" class="btn primary">Ajouter animé</button>
          </div>
          <div id="animePreview" class="preview" aria-hidden="true"></div>
        </div>

        <div class="stats-section" id="animeStats" aria-live="polite"></div>

        <div class="grid" id="animeGrid" aria-live="polite"></div>
      </section>

      <!-- Jeux -->
      <section id="games" class="panel" role="tabpanel">
        <header class="panel-header"><h2>Jeux</h2></header>

        <div class="add-form glass" aria-label="Ajouter jeu">
          <input id="gameName" placeholder="Nom du jeu" autocomplete="off" />
          <div class="row">
            <input id="gameImageUrl" placeholder="URL image (facultatif)" autocomplete="off" />
            <label class="filebtn">Téléverser
              <input id="gameImageFile" type="file" accept="image/*">
            </label>
          </div>

          <div class="row small-groups">
            <div class="episodes-control">
              <label>Heures jouées</label>
              <div class="number-input" id="gameHoursCtrl">
                <button class="dec">−</button>
                <input id="gameHours" type="number" min="0" value="0">
                <button class="inc">+</button>
              </div>
            </div>
            <div style="flex:1">
              <label>Note</label>
              <div id="gameRating" class="rating">☆☆☆☆☆</div>
            </div>
          </div>

          <textarea id="gameDesc" placeholder="Description (facultatif)"></textarea>
          <div class="row" style="justify-content:flex-end">
            <button id="gameAddBtn" class="btn primary">Ajouter jeu</button>
          </div>
          <div id="gamePreview" class="preview" aria-hidden="true"></div>
        </div>

        <div class="stats-section" id="gameStats" aria-live="polite"></div>

        <div class="grid" id="gameGrid" aria-live="polite"></div>
      </section>

      <!-- Coffre -->
      <section id="vault" class="panel" role="tabpanel">
        <header class="panel-header"><h2>Coffre sécurisé</h2></header>

        <div class="vault glass">
          <p>Code de 6 chiffres :</p>
          <div class="code-inputs" id="codeInputs" aria-label="Code à 6 chiffres">
            <input maxlength="1" class="code" inputmode="numeric" aria-label="chiffre 1">
            <input maxlength="1" class="code" inputmode="numeric" aria-label="chiffre 2">
            <input maxlength="1" class="code" inputmode="numeric" aria-label="chiffre 3">
            <input maxlength="1" class="code" inputmode="numeric" aria-label="chiffre 4">
            <input maxlength="1" class="code" inputmode="numeric" aria-label="chiffre 5">
            <input maxlength="1" class="code" inputmode="numeric" aria-label="chiffre 6">
          </div>
          <div class="row" style="margin-top:12px">
            <button id="vaultInitBtn" class="btn primary">Initialiser / Déverrouiller</button>
            <button id="vaultLogoutBtn" class="btn" style="display:none">Verrouiller</button>
          </div>

          <div id="vaultArea" style="display:none; margin-top:12px">
            <div class="vault-actions">
              <input id="vaultTitle" placeholder="Titre (ex: Gmail)">
              <textarea id="vaultSecret" placeholder="Mot de passe / notes..."></textarea>
              <div class="row" style="justify-content:flex-end">
                <button id="vaultAddBtn" class="btn primary">Ajouter</button>
              </div>
            </div>
            <div id="vaultList" class="vault-list" aria-live="polite"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-card glass">
      <button class="close" id="modalClose" aria-label="Fermer">✕</button>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
